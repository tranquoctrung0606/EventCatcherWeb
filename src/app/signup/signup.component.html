<div class="container h-100" style="background-color: blueviolet; height: 800px!important; max-width: 1000%!important;">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="\assets\logo.png" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form id="signup-form" (ngSubmit)="signup(signUpForm.value)" [formGroup]="signUpForm">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
              </div>
              <input type="email" name="email" class="form-control input_user" value="" formControlName="email" required="required" placeholder="Email" title="The domain portion of the email address is invalid (the portion after the @)." pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" minlength="6" maxlength="20" class="form-control input_pass" value="" formControlName="password" placeholder="password" required="required">
            </div>
             <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-clipboard-check"></i></span>
              </div>
              <input type="password" name="cpassword" class="form-control input_pass" value="" formControlName="cpassword" placeholder="Comfirm password" required="required">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-clipboard-check"></i></span>
              </div>
              <input type="text" name="fullname" class="form-control input_pass" value="" formControlName="fullname" placeholder="Fullname" required="required">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-clipboard-check"></i></span>
              </div>
              <input type="text" name="address" class="form-control input_pass" value="" formControlName="address" placeholder="Address" required="required">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-clipboard-check"></i></span>
              </div>
              <input type="number" pattern="[-+]?[0-9]" name="contact" class="form-control input_pass" value="" formControlName="contact" placeholder="Contact" required="required">
            </div>
            <div class="d-flex justify-content-center mt-3 login_container" >
           <!-- <button type="submit" name="button" class="btn login_btn" (click)="signup()">Sign up</button> -->
           <input type="submit"name="button" class="btn login_btn"  value="Sign Up">
           </div>
          
          </form>
        </div>
      </div>
    </div>
  </div>
