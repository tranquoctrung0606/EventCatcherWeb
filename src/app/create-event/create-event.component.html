<div class="limiter" style="background-color: #999999;">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('images/logo.png'); background-size: 100%;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7668.135334448749!2d108.21509554308736!3d16.06197800543771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1586352194775!5m2!1svi!2s" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-59">
                    Create Event
                </span>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Event Photo</span>
                    <input class="input100" type="file" name="img" >
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Name Event</span>
                    <input class="input100" type="text" name="name" placeholder="Add a short, clear name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" >
                    <span class="label-input100">Location</span>
                    <input class="input100" type="text" name="location" placeholder="Include a place or address">
                    
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" >
                    <span class="label-input100">Description</span>
                    <textarea class="input100" rows="4" cols="50" name="description" placeholder="Tell people what your event is about"> </textarea>
            <!-- 		<span class="focus-input100"></span> -->
                </div>

                <div class="wrap-input100 validate-input" >
                    <span class="label-input100" >Category</span>
                    <select id="cars" style="width: 100%;height: 31px;">
                          <option value="1">Volvo</option>
                         <option value="2">Saab</option>
                          <option value="3">Mercedes</option>
                          <option value="4">Audi</option>
                    </select>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" >
                    <span class="label-input100">Starts</span>
                    <input class="input100" type="datetime-local" name="starts" >
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" >
                    <span class="label-input100">Ends</span>
                    <input class="input100" type="datetime-local" name="ends" >
                    <span class="focus-input100"></span>
                </div>
                

                <div class="flex-m w-full p-b-33">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            <span class="txt1">
                                I agree to the
                                <a href="#" class="txt2 hov1">
                                    Terms of User
                                </a>
                            </span>
                        </label>
                    </div>						
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Create
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
