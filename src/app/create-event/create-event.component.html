<div class="limiter" style="background-color: #999999;">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('images/logo.png'); background-size: 100%;">
            <div class="row">
                <div class="col-md-12">
                    <h2>MAP</h2>
                    <div class="form-group">
                        <label for="place">Search Place</label>
                        <input type="text" id="place" class="form-control input_user" #search [formControl]="searchControl" autocomplete="off" autocapitalize="off" spellcheck="off">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <agm-map [latitude]="lat" [longitude]="long" [scrollwheel]="false" [zoom]="zoom" style="height: 300px;">
                        <!-- <agm-marker *ngFor="let latlong of latlongs" [latitude]="latlong.lat" [longitude]="latlong.long" >
        
                        </agm-marker> -->

                        <agm-marker [latitude]="lat" [longitude]="long" >

                        </agm-marker>
                    </agm-map>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p><b>Latitude:</b> <span id="latitude_view">{{lat}}</span></p>
                    <p><b>Longitude:</b> <span id="longitude_view">{{long}}</span></p>
                
                </div>
            </div>
        </div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-59">
                    Create Event
                </span>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Event Photo</span>
                    <input class="input100" [(ngModel)]="event.photo" type="file" name="img" >
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Name Event</span>
                    <input class="input100" type="text" [(ngModel)]="event.name" name="name" placeholder="Add a short, clear name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" >
                    <span class="label-input100">Location</span>
                    <input class="input100" type="text" name="latitude" [(ngModel)]="event.latitude" placeholder="Include a place or address" value="{{lat}}">
                    <input class="input100" type="text" name="longitude" [(ngModel)]="event.longitude" placeholder="Include a place or address" value="{{long}}">
                    
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" >
                    <span class="label-input100">Description</span>
                    <textarea class="input100" [(ngModel)]="event.description" rows="4" cols="50" name="description" placeholder="Tell people what your event is about"> </textarea>
            <!-- 		<span class="focus-input100"></span> -->
                </div>

                <div class="wrap-input100 validate-input" >
                    <span class="label-input100" >Category</span>
                    <select id="cars" style="width: 100%;height: 31px;" [(ngModel)]="event.category" >
                            <option value="Dance" >Dance</option>
                            <option value="Drink">Drink</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Food">Food</option>
                            <option value="Game">Game</option>
                            <option value="Heath">Heath</option>
                            <option value="Other">Other</option>
                    </select>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" >
                    <span class="label-input100">Starts</span>
                    <input class="input100" type="datetime-local" [(ngModel)]="event.timestart" name="starts" >
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" >
                    <span class="label-input100">Ends</span>
                    <input class="input100" type="datetime-local" [(ngModel)]="event.timeend" name="ends" >
                    <span class="focus-input100"></span>
                </div>
                

                <div class="flex-m w-full p-b-33">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            <span class="txt1">
                                I agree to the
                                <a href="#" class="txt2 hov1">
                                    Terms of User
                                </a>
                            </span>
                        </label>
                    </div>						
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" (click)="creater()">
                            Create
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
