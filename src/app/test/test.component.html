<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>angular test maps</h2>
            <div class="form-group">
                <label for="place">Search Place</label>
                <input type="text" id="place" class="form-control input_user" #search [formControl]="searchControl" autocomplete="off" autocapitalize="off" spellcheck="off">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <agm-map [latitude]="lat" [longitude]="long" [scrollwheel]="false" [zoom]="zoom" style="height: 300px;">
                <agm-marker *ngFor="let latlong of latlongs" [latitude]="latlong.lat" [longitude]="latlong.long" >

                </agm-marker>
            </agm-map>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p><b>Latitude:</b> <span id="latitude_view">{{lat}}</span></p>
            <p><b>Longitude:</b> <span id="longitude_view">{{long}}</span></p>
        </div>
    </div>
</div>
