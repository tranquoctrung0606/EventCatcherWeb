<div class="container h-100" style="background-color: blueviolet; height: 800px!important; max-width: 1000%!important;">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="\assets\logo.png" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="username" class="form-control input_user" value="" [(ngModel)]="username" placeholder="username">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" class="form-control input_pass" value="" [(ngModel)]="password"  placeholder="password">
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customControlInline" >
                <label class="custom-control-label" for="customControlInline">Remember me</label>
              </div>
            </div>
              <div class="d-flex justify-content-center mt-3 login_container" >
           <button type="submit" name="button" class="btn login_btn" (click)="login()" >Login</button>
           </div>
           <div class="text-center social-btn">
        	<a class="btn btn-danger btn-block"><i class="fab fa-google"></i> Sign in with <b>Google</b></a>
        </div>
          </form>
        </div>
    
        <div class="mt-4" style=" margin-top: 1px !important; ">
          <div class="d-flex justify-content-center links">
            Don't have an account? <a href="signup" class="ml-2">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center links">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
